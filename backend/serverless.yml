service: shoppingcart
# app and org for use with dashboard.serverless.com
app: shoppingcart
org: jcpince

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '1'

plugins:
  - serverless-webpack
  - serverless-reqvalidator-plugin
  - serverless-aws-documentation
  - serverless-plugin-canary-deployments
  - serverless-iam-roles-per-function
  - serverless-dynamodb-local
  - serverless-offline
  - serverless-offline-sns

custom:
  usersTableName: 'shoppingcart-users-${self:provider.stage}'
  groupsTableName: 'shoppingcart-groups-${self:provider.stage}'
  storeTableName: 'shoppingcart-store-${self:provider.stage}'
  cartsTableName: 'shoppingcart-carts-${self:provider.stage}'

  dynamodb:
    # If you only want to use DynamoDB Local in some stages, declare them here
      stages:
        - dev
      start:
        port: 8000
        inMemory: true
        heapInitial: 200m
        heapMax: 1g
        migrate: true
        seed: true
        convertEmptyValues: true
      # Uncomment only if you already have a DynamoDB running locally
      # noStart: true
  
  documentation:
    api:
      info:
        version: v1.0.0
        title: ShoppingCart API
        description: Backend for shopping cart management
    models:
      - name: RegisterUser
        contentType: application/json
        schema: ${file(models/users/register-user.json)}
      - name: UnregisterUser
        contentType: application/json
        schema: ${file(models/users/unregister-user.json)}
      - name: ConnectUser
        contentType: application/json
        schema: ${file(models/users/connect-user.json)}
      - name: CreateGroup
        contentType: application/json
        schema: ${file(models/users/create-group.json)}
      - name: DeleteGroup
        contentType: application/json
        schema: ${file(models/users/delete-group.json)}
      - name: UpdateGroup
        contentType: application/json
        schema: ${file(models/users/update-group.json)}

provider:
  name: aws
  runtime: nodejs12.x

  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'eu-west-3'}
  
  environment:
    USERS_TABLE: ${self:custom.usersTableName}
    GROUPS_TABLE: ${self:custom.groupsTableName}
    STORE_TABLE: ${self:custom.storeTableName}
    CARTS_TABLE: ${self:custom.cartsTableName}
    BACKEND_NAME: "AWS"
    BUCKET_UUID: "kjjdkhfashj"
    PICTURES_BUCKET: shoppingcart-${self:provider.environment.BUCKET_UUID}-${self:provider.stage}
    WINSTON_LOOGER_LEVEL: "debug"

functions:
  Auth:
    handler: src/lambda/auth/auth0Authorizer.handler

  hello:
    handler: src/handler.hello
    events:
      - http:
          method: get
          path: /toto
          cors: true
          authorizer: Auth
  
  registerUser:
    handler: src/lambda/users/AddUser.handler
    events:
      - http:
          method: put
          path: /users/add
          cors: true
          authorizer: Auth
          reqValidatorName: RequestBodyValidator
          documentation:
            summary: Register a new user
            description: Register a new user
            requestModels:
              'application/json': RegisterUser
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:PutItem
          - dynamodb:Query
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.USERS_TABLE}
      - Effect: "Allow"
        Action:
          - "xray:PutTraceSegments"
          - "xray:PutTelemetryRecords"
        Resource:
          - "*"
  
  unregisterUser:
    handler: src/lambda/users/DelUser.handler
    events:
      - http:
          method: delete
          path: /users/delete
          cors: true
          authorizer: Auth
          reqValidatorName: RequestBodyValidator
          documentation:
            summary: Unregister a new user
            description: Unregister a new user
            requestModels:
              'application/json': UnregisterUser
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:DeleteItem
          - dynamodb:Query
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.USERS_TABLE}
      - Effect: "Allow"
        Action:
          - "xray:PutTraceSegments"
          - "xray:PutTelemetryRecords"
        Resource:
          - "*"
  
  connectUser:
    handler: src/lambda/users/ConnectUser.handler
    events:
      - http:
          method: put
          path: /users/connect
          cors: true
          authorizer: Auth
          reqValidatorName: RequestBodyValidator
          documentation:
            summary: Connect a new user
            description: Connect a new user
            requestModels:
              'application/json': ConnectUser
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:Query
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.USERS_TABLE}
      - Effect: "Allow"
        Action:
          - "xray:PutTraceSegments"
          - "xray:PutTelemetryRecords"
        Resource:
          - "*"

  createGroup:
    handler: src/lambda/groups/AddGroup.handler
    events:
      - http:
          method: put
          path: /groups/add
          cors: true
          authorizer: Auth
          reqValidatorName: RequestBodyValidator
          documentation:
            summary: Create a new group
            description: Create a new group
            requestModels:
              'application/json': CreateGroup
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:PutItem
          - dynamodb:Query
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.GROUPS_TABLE}
      - Effect: "Allow"
        Action:
          - "xray:PutTraceSegments"
          - "xray:PutTelemetryRecords"
        Resource:
          - "*"

  deleteGroup:
    handler: src/lambda/groups/DeleteGroup.handler
    events:
      - http:
          method: delete
          path: /groups/delete
          cors: true
          authorizer: Auth
          reqValidatorName: RequestBodyValidator
          documentation:
            summary: Delete an existing group
            description: Delete an existing group
            requestModels:
              'application/json': DeleteGroup
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:DeleteItem
          - dynamodb:Query
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.GROUPS_TABLE}
      - Effect: "Allow"
        Action:
          - "xray:PutTraceSegments"
          - "xray:PutTelemetryRecords"
        Resource:
          - "*"

  updateGroup:
    handler: src/lambda/groups/UpdateGroup.handler
    events:
      - http:
          method: patch
          path: /groups/update
          cors: true
          authorizer: Auth
          reqValidatorName: RequestBodyValidator
          documentation:
            summary: Modify an existing group
            description: Modify an existing group by adding or removing a user.
            requestModels:
              'application/json': UpdateGroup
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:UpdateItem
          - dynamodb:Query
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.GROUPS_TABLE}
      - Effect: "Allow"
        Action:
          - "xray:PutTraceSegments"
          - "xray:PutTelemetryRecords"
        Resource:
          - "*"

